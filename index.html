<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokedex Proyect</title>
    <!-- pure css -->
    <link rel="stylesheet" href="index.css">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <!-- barra navegacion -->
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/assets/images/pokelogo.jpg" alt="pokedex" width="30" height="24" class="d-inline-block align-text-top">
            Pokedex
          </a>
        </div>
      </nav>

    <!-- seccion principal -->
    <section id="characters">
        <div class="container mt-4">
            

            <!-- lado izquierdo -->
            <div class="row gx-0 mt-3 d-flex poke" id="pokedex"> 
                <!-- gx quita el padding por defecto de bootstrap("gutter") -->
                    <div class="col-4 left" id="left">
                        <div class="pokedexShape"></div>
                        <div class="pokedexShapeDos"></div>
                        <div class="linea"></div>
                        <div class="curva"></div>
                        <div class="linea2"></div>
                        <div class="luz d-flex">
                            <div class="circulo mx-2">
                                <div class="circulo-interior" id="inside-circle"></div>
                            </div>
                            <div class="tresLuces d-flex">
                                <div class="mini-circulo"></div>
                                <div class="mini-circulo"></div>
                                <div class="mini-circulo"></div>
                            </div>
                        </div>

                        <div class="main-display">
                            <div class="display">
                                <div class="decoracion-dual">
                                    <div class="extra-mini-circulo"></div>
                                    <div class="extra-mini-circulo"></div>
                                </div>
                                <div class="foto-poke" id="img-poke">
                                    <!-- <img class="image-display" src="/assets/images/pokemon.jpg" alt=""> -->
                                </div>
                                <div class="decoracion-display">
                                    <div class="circulo-medio"></div>
                                    <div class="menu"></div>
                                </div>
                            </div>
                        </div>

                        <div class="pokeName mt-5" id="pokemonName">
                            <!-- <p>Pikachu</p> -->
                        </div>

                        
                        <div class="btn-decoracion"></div>
                        <div class="btn-decoracion2"></div>
                        <div class="joystick"></div>
                        <div class="joystickDos"></div>
                        <div class="btn-decoracion-circle"></div>
                    </div> 


                    <!-- lado derecho -->
                    <div class="col-4 rigth" id="rigth">
                        
                        <div class="pokedexShapeTres"></div>
                        <div class="pokedexShapeCuatro"></div>

                        <div class="d-flex buscador">
                            <select id="list" class="col-4 form-select-sm selector" aria-label="Default select example">
                                <option selected>Pokemons</option>    
                            </select>
                            <!-- <button  type="button" class="col-1 btn-busqueda"></button> -->
                            <img id="btn-buscar" class="btn-busqueda" src="/assets/images/utraballBusqueda.png" alt="">
                        </div>

                        <div class="info mt-2">
                            <div class="content-info" id="content-info">
                                <!-- <p class="tipo-pokemon">electrico</p> -->
                                <!-- <p class="habilidades">impact trueno</p> -->
                            </div>
                        </div>

                        <div class="btnCuadricula" id="contenedor-btn">
                            <div class="btn-cuadricula" id="btn-change-info"></div>
                            <div class="btn-cuadricula" id="btn-stats"></div>
                            <div class="btn-cuadricula"></div>
                            <div class="btn-cuadricula"></div>
                            <div class="btn-cuadricula"></div>
                            <div class="btn-cuadricula"></div>
                            <div class="btn-cuadricula"></div>
                            <div class="btn-cuadricula"></div>
                            <div class="btn-cuadricula"></div>
                            <div class="btn-cuadricula"></div>
                        </div>

                        <div class=" more-info">
                            <div class="btn-moreInfo" id="baseExperience"></div>
                            <div class="btn-moreInfo" id="weigth"></div>
                        </div>

                    </div>
                 
            </div>
            
        </div>
        
    </section>

 




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="poke.js"></script>
    <script src="displayMoreInfoPoke.js"></script>
    <script src="displayStatsPoke.js"></script>
  </body>
</html>
